<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>静态资源文件</title>
</head>
<body>
<div id="test">
    hello spring Boot
    <img src="banner01.png"/>
<!--    <img src="banner/banner02.png">-->
</div>
<!--action 对应的是上传的接口名-->
<form action="/uploadFile" method="post" enctype="multipart/form-data">
    <div>
        <input type="file"
               id="file"
               name="fileName"
               value="选择图片"
               accept="image/jpeg,image/jpg,image/png"/>
    </div>
    <div>
        <input type="submit" value="提交文件"/>
    </div>
</form>
</body>
</html>
